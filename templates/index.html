<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <div class="button-container">
        <a class="btn-link add-link" href="/add">Add a new post</a>
    </div>
    <div class="posts-container">
        {% for post in posts %}
        <div class="post">
            <div class="post-header">
                <h2>{{ post.title }}</h2>
            </div>
            <div class="post-buttons">
                <a class="btn-link update-link" href="{{ url_for('update', post_id=post.id) }}">Update</a>
                <a class="btn-link delete-link" href="{{ url_for('delete', post_id=post.id) }}">Delete</a>
                <a class="btn-link like-link" href="{{ url_for('like', post_id=post.id) }}"><i class="fas fa-thumbs-up"></i> Like</a>
                <span class="like-count">{{ post.likes }}</span>
            </div>
            <p><em>Written by {{ post.author }}</em></p>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
